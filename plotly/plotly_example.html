<html>
<head>
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
</head>
<body>

 <div id="myDiv" style="width: 800px; height: 600px;"><!-- Plotly chart will be drawn inside this DIV --></div>

<script>
 
 var rows = ['1-24-2000','11-28-1977','9-10-1925','4-27-1998','7-16-1943','1-16-1949','8-25-1911','4-5-1972','7-5-1901','11-8-2000','3-25-1946','3-26-1907','2-19-1909','9-15-1918','1-3-1940','7-11-1915','7-12-1942','1-21-1942','2-12-1991','2-9-1969'];
 var plots = [35,95,0,-54,-27,67,3,84,-49,-13,-16,-58,-7,-52,13,-80,48,4,-34,-58];
 var minNum = -100;
 var maxNum = 100;
 var min = [];
 var max = [];
 var rangeMin = -200;
 var rangeMax = 200;

 function loadMinMax(minNum, maxNum){
     for (i=0;i<plots.length;i++){
         min.push(minNum);
         max.push(maxNum);
     }
 }

 var trace1 = {
    x: rows,
    y: max,
    mode: 'lines',
    name: 'high',
    line: {
        color: 'gray',
        width: 2
    }
 };

 var trace2 = {
    x: rows,
    y: plots,
    mode: 'lines+markers',
    name: 'med',
    line: {
         color: 'blue',
         width: 1
     }
 };

 var trace3 = {
    x: rows,
    y: min,
    mode: 'lines',
    name: 'low',
    line: {
        color: 'gray',
        width: 2
    }
 };


 var data = [trace1, trace2, trace3];
 
 var layout = {
     title: 'The test graph',
     titlefont: {
          size: 18,
          color: 'lightgrey'
        },
     yaxis: {
        title: 'variance',
        range: [rangeMin,rangeMax],
        zeroline: true,
        mirror: 'ticks',
        gridcolor: 'lightgrey',
        gridwidth: 1,
        zerolinecolor: 'grey',
        zerolinewidth: 2,
         titlefont: {
              size: 18,
              color: 'lightgrey'
            }
     },
     xaxis: {
        type: 'Date',
        title: 'time',
         titlefont: {
              size: 18,
              color: 'lightgrey'
            },
            tickangle: 45,
     }
 };

 loadMinMax(minNum, maxNum);
 Plotly.newPlot('myDiv', data, layout);
 
</script>
    
</body>
</html>
